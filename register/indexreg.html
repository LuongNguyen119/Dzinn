<!DOCTYPE html>
<html lang="vie">
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, iniial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Đăng ký</title>
<body>
    <div class="register">
        <form action="">
            <div class="box1">
                <h2>Đăng ký</h2>
            </div>
            <div class="box2">
                <input id="username" class="input" type="text" placeholder="Tên tài khoản">
                <small id="username-error"></small>
                <span></span>
            </div>
            <div class="box3">
                <input id="email" class="input" type="email" placeholder="Email">
                <small id="email-error"></small>
                <span></span>
            </div>
            <div class="box4">
                <input id="password" class="input" type="password" placeholder="Mật Khẩu">
                <small id="password-error"></small>
                <span></span>
            </div>
            <div class="box5">
                <div class="form-control">
                    <input id="password_2" class="input" type="password" placeholder="Nhập lại mật khẩu">
                    <small id="password-error"></small>
                    <span></span>
                </div>
                <div class="box6">
                    <button class="button" type="submit" value="submit">Đăng ký</button>
                </div>
                <div class="content">Bạn đã có tài khoản?
                    <a href="index.html">Đăng nhập</a>
                </div>

            
        </form>
</body>
